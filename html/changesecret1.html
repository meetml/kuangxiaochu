<body>
<header id="kxc_header">
    <!--上部分-->
    <div class="top-bar hidden-sm hidden-xs text-center text-muted" style="background: -webkit-linear-gradient(top,#FBF35E,#D07208);">
        <div class="container">
            <div class="row">
                <div class="top-bar-1 col-md-2">
                <button type="button" class="btn btn-primary"  >
                      <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                </div>
              <div class="top-bar-2 col-md-10">
                      <h3>修改密码</h3>
              </div>
            </div>
          </div>
    </div>
</header>



<section id="kxc_button">
     <div class="row">
            <a class="btn btn-warning btn-lg btn-register col-xs-4" href="#" role="button">手机验证</a>
                
            <a class="btn btn-default btn-lg btn-register col-xs-4" href="#" role="button">修改密码</a>
                
            <a class="btn btn-danger btn-lg btn-register col-xs-4" href="#" role="button">修改成功</a>     
        </div>
</section>


<section id="kxc_list" class="text-center">
    <div class="container">
       <form>
          <div class="form-group"
          <label for="exampleInputEmail1" class="lead"><h1>手机号</h1></label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="phone number" style="height:60px" >
          </div>
          <button type="submit" class="btn btn-default btn-lg ">获取验证码</button>
          <div class="form-group">
          <label for="exampleInputPassword1" class="lead"><h1>验证码</h1></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="height:60px">
          </div>
      
    
          <button type="submit" class="btn btn-default btn-lg ">下一步</button>
    </form>
    </div>

    


  <!-- js -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
