<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矿小厨</title>
    <!-- 引入Bootstrap核心样式文件（必须） -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- 你自己的样式或其他文件 -->
    <link rel="stylesheet" href="../css/changsecret1,2,3.css">
    <!--站点图标-->
    <link rel="shortcut icon" href="imgs/lk_favicon.ico" type="image/x-icon">
</head>

<body>
<header id="kxc_header">
    <!--上部分-->
    <div class="top-bar hidden-sm hidden-xs text-center text-muted" style="background: -webkit-linear-gradient(top,#FBF35E,#D07208);">
        <div class="container">
            <div class="row">
              <div class="top-bar-1 col-md-2">
                <button type="button" class="btn btn-primary"  >
                      <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
            </div>
              <div class="top-bar-2 col-md-10">
                      <h3>修改密码</h3>
              </div>
            </div>
        </div>
    </div>
</header>



<section id="kxc_button">
    <div class="row">
    <a class="btn btn-warning btn-lg btn-register" href="#" role="button">手机验证</a>
        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true" style="font-size: 24px"></span>
    <a class="btn btn-default btn-lg btn-register" href="#" role="button">修改密码</a>
        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true" style="font-size: 24px"></span>  
    <a class="btn btn-danger btn-lg btn-register" href="#" role="button">修改成功</a>     
</section>


<section id="kxc_list" class="text-center">
    <div class="container">
        <form class="text-center">
            <span  style="font-size: 110px" class="kxc_list_ok" >ok</span><br>
            <span class="lead"><h1>恭喜你,密码修改成功</h1></span>
        </form>
    </div>
<section id="kxc_submit">
    <div class="row">
        <a class="btn btn-warning btn-lg btn-register" href="#" role="button">完成</a>
        <a class="btn btn-default btn-lg btn-register kxc_list-25" href="#" role="button">返回</a> 
    </div>       
</section>

    <script src="lib/jquery/jquery.js"></script>
<!-- js -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入模板结束 -->
</body>
</html>
