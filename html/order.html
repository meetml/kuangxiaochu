<script>
	// 全页面统一配置
	var vm = new Vue({
        el: '#mynavbuttom',
        data: {
            routers:{
            	index:"",
            	buycar:"",
            	vip:"",
            	home:""
            }
        },
        methods: {         
        },
        created:function(){
        	$.ajax({
        		url:"../jsonp/configuration.js",
        		type:"GET",
        		dataType: 'jsonp', 
        		jsonpCallback:"jsoncg", 
        		crossDomain: true
        	}).done((e)=>{
        		console.log(e);
        		this.routers.index = e.routers.index;
        		this.routers.buycar = e.routers.buycar;
        		this.routers.vip = e.routers.vip;
        		this.routers.home = e.routers.home;
        		console.log(this.routers);
        	});
        }  
    })
    // 导航栏统一配置结束

    // 导购物车信息
	var buycar = new Vue({

        data: {

        methods: {

        		type:"GET",

        		crossDomain: true
        	}).done((e)=>{
        		console.log(e);
        		this.buycarlist = e.buycarlist;
        		console.log(this.buycarlist);
        	});
        }  
    })
    // 导购物车信息结束
